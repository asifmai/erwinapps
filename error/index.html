<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="booking-cards">
            <div class="booking-card card1">
                <div class="booking-menu-button">
                    <div></div>
                    <div></div>
                </div>
                <h2 class="booking-heading">Book unique homes and experiences</h2>
                <div class="booking-buttons">
                    <button class="booking-btn primary">Hotels</button>
                    <button class="booking-btn secondary">Flights</button>
                </div>
                <div class="booking-input-group">
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <input type="text" placeholder="Where">
                </div>
                <div class="booking-input-group">
                    <span class="icon">
                        <i class="fas fa-calendar    "></i>
                    </span>
                    <input type="text" placeholder="Check-in - Check-out">
                </div>
                <div class="booking-input-group">
                    <span class="icon">
                        <i class="fas fa-user    "></i>
                    </span>
                    <input type="text" placeholder="1 Adults, 0 Children, 1 Room">
                </div>
                <div class="searchbutton">
                    <button class="booking-btn block">Search</button>
                </div>
                <h3 class="sub-heading">Popular Places</h3>
                <div class="places">
                    <div class="place-item">
                        <img src="places.png" alt="" class="place-img">
                        <div class="place-content">
                            <div class="place-name">Amsterdam</div>
                            <div class="place-number">12,203 properties</div>
                        </div>
                        <div class="place-icon">
                            <i class="fas fa-arrow-right    "></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="booking-card card2">
                <a href="/" class="back-button">
                    <i class="fas fa-angle-left    "></i>
                </a>
                <div class="booking-menu-button">
                    <div></div>
                    <div></div>
                </div>
                <div class="card2-content">
                    <h2 class="booking-heading">Sydney, Austrailia</h2>
                    <div class="place-item place-right">
                        <div class="place-score">
                            <img src="./sydney.png" alt="" class="place-img">
                            <div class="score">
                                4.7
                            </div>
                        </div>
                        <div class="place-content">
                            <div class="place-name">The Sydney Opera House Tour</div>
                            <div class="place-number">Duration 1 hour</div>
                        </div>
                    </div>
                    <div class="props">
                        <div class="props-details">
                            <div class="props-number">
                                2,305
                            </div>
                            <div class="props-found">
                                Properties Found
                            </div>
                        </div>
                        <button class="booking-btn properties">See All</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="money-container">
                <section class="hero-section">
                    <nav class="navbar">
                        <div class="play-content">
                            <a href="">Play.</a>
                        </div>
                        <div class="top10-content">
                            <a class="top10" href="">Top10</a>
                            <a href="">Categories</a>
                        </div>
                        <div class="icon-content">

                        </div>
                    </nav>
                    <div class="heading">
                        <h1 class="main-heading">Put Your Money On Me</h1>
                        <h3 class="secondary-heading">Arcade Fire</h3>
                    </div>
                </section>
                <section class="secondary-section">
                    <div class="circle">
                        <div class="first-circle"></div>
                        <div class="second-circle">
                            <i class="fa fa-play icons first"></i>
                        </div>
                        <div class="third-circle">
                            <i class='fas fa-angle-left icons'></i>
                        </div>
                        <div class="fourth-circle">
                            <i class='fas fa-angle-right icons'></i>
                        </div>
                    </div>
                    <div class="percent">
                        <div>
                            <span class="highlight">1:28</span>
                            <span class="percent-item">4:53</span>
                        </div>
                        <div class="progressbar">
                            <div class="completed"></div>
                        </div>
                    </div>
                </section>

            </div>
    </div>
</body>

</html>

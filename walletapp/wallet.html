<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./wallet.css">
</head>
<body>
  <div class="body-wrapper">
    <div class="wallet-wrapper">
      <div class="header">
        <div class="menu">
          <div class="burger-icon">
            <i class="fas fa-bars"></i>
          </div>
          <div class="app-title">Wallet</div>
        </div>
        <div class="header-card">
            <i class="fas fa-angle-double-down"></i>
            <div class="top-edge"></div>
          <div class="points">
            <i class="fas fa-rupee-sign"></i>
            <span>Wallet Points</span>
          </div>
          <div class="amount-value">
            <i class="fas fa-rupee-sign    "></i>
            <span class="amount">80</span>
          </div>
          <div class="invite">Invite friends and earn points</div>
          <div class="actions">
            <a href="/" class="action-button">
              <i class="fas fa-rupee-sign"></i>
              <div>Earn</div>
            </a>
            <a href="/" class="action-button">
              <i class="fas fa-rupee-sign"></i>
              <div>Recharge</div>
            </a>
            <div class="line"></div>
            <a href="/" class="action-button">
              <i class="fas fa-rupee-sign"></i>
              <div>Emergency Loan</div>
            </a>
          </div>
        </div>
      </div>
      <div class="history">
        <div class="history-title">Wallet History</div>
        <div class="history-details">
          <div class="history-card">
            <div class="transaction-title">Referral Reward</div>
            <div class="details">
              <div class="transaction-details">*******7466 installed</div>
              <div class="amount-time">
                <div class="amount">+ ₹10</div>
                <div class="dateandtime">Jul 31, 10:55 PM</div>
              </div>
            </div>
          </div>
          <div class="history-card">
            <div class="transaction-title">Referral Reward</div>
            <div class="details">
              <div class="transaction-details">*******7466 installed</div>
              <div class="amount-time">
                <div class="amount">+ ₹10</div>
                <div class="dateandtime">Jul 31, 10:55 PM</div>
              </div>
            </div>
          </div>
          <div class="history-card">
            <div class="transaction-title">Referral Reward</div>
            <div class="details">
              <div class="transaction-details">*******7466 installed</div>
              <div class="amount-time">
                <div class="amount">+ ₹10</div>
                <div class="dateandtime">Jul 31, 10:55 PM</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
